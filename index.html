<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <main class="container" role="main">
    <header role="banner">
      <h1>My Bookmarks</h1>
    </header>
    <button type="button" class='add-bookmark-button js-add-bookmark-button'>Add Bookmark</button>
    <form id="bookmark-form">
      <header>
        <h2>Create a Bookmark</h2>
      </header>
      <span class="required-message">Title Required: </span>
      <label>Title <br><input type="text" name="title-entry" class="js-title-entry" placeholder="Google"></label>
      <br>
      <span class="required-message">URL Required: </span>
      <label>URL <br><input type="text" name="url-entry" class="js-url-entry" placeholder="https://example.com"></label>
      <br>
      <label for="description-entry">Description</label><br>
      <textarea type="text" name="description-entry" class="js-description-entry" placeholder="Longer description here" rows="5" cols="30"></textarea>
      <div class="js-rating-entry">
        <input type="radio" name="rating" value="5" checked> 5 Stars<br>
        <input type="radio" name="rating" value="4"> 4 Stars<br>
        <input type="radio" name="rating" value="3"> 3 Stars<br>
        <input type="radio" name="rating" value="2"> 2 Stars<br>
        <input type="radio" name="rating" value="1"> 1 Stars<br>
      </div>
      <br>
      <button type="submit">Create Bookmark</button>
      <button type="button" class="form-cancel-button js-form-cancel-button">Cancel</button>
    </form>
    <fieldset>
      <label for="rating-select">Minimum Rating: </label>
      <select name="rating-select" id="rating-select">
        <option value="5">5 Stars</option>
        <option value="4">4 Stars</option>
        <option value="3">3 Stars</option>
        <option value="2">2 Stars</option>
        <option value="1" selected="selected">1 Stars</option>
      </select>
    </fieldset>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </main>
  <footer role="contentinfo">July 2018 - Alexander Puhl</footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/Item.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
