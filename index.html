          <option>3 Stars</option>
          <option>2 Stars</option>
          <option selected="selected">1 Stars</option>
        </select>
      </fieldset>
    </div>
    <ul class="bookmark-list js-bookmark-list">
      <li class="js-bookmark-element">
        <h2 class="list-title">Article On Cats</h2>

      </li>
    </ul>
